{% set name = "compas_cgal" %}
{% set version = "0.7.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/compas-dev/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: 34b29478610f7225590e69726b556cf4c568d34fdf916b6f5af44df06f90f78f

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ stdlib("c") }}
    - {{ compiler("c") }}
    - {{ compiler("cxx") }}
    - cmake
    - make  # [not win]
    - ninja  # [win]
    - cross-python_{{ target_platform }}  # [build_platform != target_platform]
    - python                              # [build_platform != target_platform]
    - nanobind >=1.3.2
    - scikit-build-core[pyproject] >=0.10
  host:
    - pip
    - python
    - nanobind >=1.3.2
    - scikit-build-core[pyproject] >=0.10
  run:
    - python
    - compas
    - numpy

test:
  imports:
    - compas_cgal
  requires:
    - pytest

about:
  home: https://github.com/compas-dev/compas_cgal
  license: LGPL-3.0-or-later
  license_file: LICENSE
  summary: COMPAS friendly wrappers for CGAL algorithms.
  dev_url: https://github.com/compas-dev/compas_cgal
  doc_url: https://github.com/compas-dev/compas_cgal

extra:
  recipe-maintainers:
    - tomvanmele
    - gonzalocasas
    - petrasvestartas
